 <div data-ng-controller="Login3Ctrl">   

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">           
  <h1>Login</h1>
          
                <form name="login-form" data-ng-submit="login(creds)" >
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter Email"
                               data-ng-model="creds.email" class="form-control" required>
                        {{creds.email}}{{mySess}}
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                               data-ng-model="creds.password" class="form-control" required> {{creds.password}}
                    </div>
                  <!--  <input class="btn btn-default" id="submit-login" type="submit" value="Login">-->
                    <button class="btn btn-default pull-right" id="forgot-password-active" type="button"
                            data-ng-click="showForgotPassword()">Forgot Password3</button>
                   
                </form>
    
   <button class="btn btn-default" ng-click="login1()">Login!</button>  
            <dreamfactory-forgot-pword-email data-ng-if="!loginActive"></dreamfactory-forgot-pword-email>

        </div>
    </div>
    
  </div>
